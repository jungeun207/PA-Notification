<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌸 원주여고 수행평가 일정 🌸</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #white;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: palevioletred;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            font-size: 1.2em;
            color: #ffffff;
            background-color: palevioletred;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: rgb(203, 64, 110);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            margin: 10px 0;
        }

        /* 모바일 친화적 스타일 */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            a {
                font-size: 1em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>🌸 원주여고 수행평가 일정 🌸</h1>
    <a href="{% url 'assessment_add' %}">수행평가 추가</a>
    <ul>
        <li><a href="{% url 'calendar_view' grade=1 %}">1학년</a></li>
        <li><a href="{% url 'calendar_view' grade=2 %}">2학년</a></li>
        <li><a href="{% url 'calendar_view' grade=3 %}">3학년</a></li>
    </ul>
</body>
</html>
