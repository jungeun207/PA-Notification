<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수행평가 추가</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: palevioletred; /* 제목 색상 핑크 */
        }

        form {
            margin-top: 20px;
        }

        /* 폼 라벨 색상 */
        label {
            color: palevioletred; /* 라벨 텍스트 핑크 */
            font-size: 16px;
            display: block;
            margin-bottom: 8px;
        }

        /* 입력 필드 스타일 */
        input, select, textarea {
            border: 2px solid palevioletred; /* 입력 필드 테두리 핑크 */
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 14px;
            width: 100%; /* 입력 필드 넓이 조정 */
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: rgb(203, 64, 110); /* 포커스 시 더 진한 핑크 */
        }

        /* 추가 버튼 스타일 */
        button {
            background-color: palevioletred; /* 추가 버튼 배경 핑크 */
            color: white; /* 버튼 텍스트 색상 */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(203, 64, 110); /* 버튼 hover 시 더 어두운 핑크 */
        }
    </style>
</head>
<body>
    <h1>새 수행평가 일정 추가</h1>

    <!-- 새 일정 추가 폼 -->
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">추가</button>
    </form>
</body>
</html>
